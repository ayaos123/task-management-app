services:
  # Backend Service (Laravel)
  - type: web
    name: task-manager-backend
    env: php
    region: oregon  # or your preferred region
    plan: free
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && php artisan serve --host=0.0.0.0 --port=$PORT"
    healthCheckPath: /api/sanctum/csrf-cookie
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: mysql
      - fromDatabase:
          name: taskmanagerdb
          property: connectionString

  # Frontend Service (React)
  - type: web
    name: task-manager-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://task-manager-backend.onrender.com/api

databases:
  - name: taskmanagerdb
    plan: free
    databaseName: taskmanager
    region: oregon